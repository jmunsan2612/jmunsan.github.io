<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="utf-8" />
    <title>
    	Formulario de prueba HTML5
    </title>
 </head>
 
 <body>	
 	<form action="" method="get">
 <ul>
  <li>
    <label for="name" "required" >Nombre:</label>
    <input type="text" id="name" name="user_name">
  </li>
  <li>
    <label for="mail" "required" >E-mail:</label>
    <input type="email" id="mail" name="user_email">
  </li>
  <li>
    <label for="url">URL:</label>
    <input type="url" id="url" name="user_url" placeholder="Insertar URL">
  </li>
   <li>
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="user_date">
  </li>
   <li>
    <label for="time">tiempo:</label>
    <input type="time" id="time" name="user_time">
  </li>
   <li>
    <label for="datetime">Fecha y Hora:</label>
    <input type="datetime" id="datetime" name="user_datetime">
  </li>
   <li>
    <label for="month">Mes:</label>
    <input type="month" id="month" name="user_month">
  </li>
   <li>
    <label for="week">Fecha:</label>
    <input type="week" id="week" name="user_week">
  </li>
   <li>
    <label for="number">Numero:</label>
    <input type="number" id="number" name="user_number" min="-10" max="10">
  </li>
   <li>
    <label for="tel">Telefono:</label>
    <input type="tel" id="tel" name="user_tel">
  </li>
   <li>
    <label for="search">Buscar:</label>
    <input type="search" id="search" name="user_search">
  </li>
   <li>
    <label for="color">Color:</label>
    <input type="color" id="color" name="user_color">
  </li>
  <li class="button">
  <button type="submit">Enviar</button>
</li>
 </ul>
</form>
